<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Simple editor for html and css and javascript with interactive console" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile Code Editor | Ace</title>
    <script src="cordova.js"></script>
    <script src="./js/i18n/languages.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./res/icon-file/style.css">
    <link rel="stylesheet" href="./res/icons/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="/favicon.png" />
</head>

<body class="" data-version="v1.5.5" style="" theme-type="dark" theme="ocean">
    <div class="loading-screen">
        <div class="loading"></div>
        <div>
            <h2>欢迎使用p5艺术场 ~ P5Art</h2>
            <h3>加载中...</h3>
        </div>
    </div>
    <div id="root" class="page primary top-bar" quicktools="enabled" footer-height="1">
        <ul id="fileList" class="open-file-list">
            <!-- <li class="tile light">
                <i class="file file_type_html"></i>
                <span class="text">index.html</span>
                <span class="icon cancel" action=""></span>
            </li>
            <li class="tile light">
                <i class="file file_type_css" style="padding-right: 5px;"></i>
                <span class="text">index.css</span>
                <span class="icon cancel" action=""> </span>
            </li>
            <li class="tile light active">
                <i class="file file_type_javascript" style="padding-right: 5px;"></i>
                <span class="text">sketch.js</span>
                <span class="icon cancel" action=""> </span>
            </li> -->
        </ul>
        <header class="tile">
            <span class="text sub-text" id="tilte-text" data-subtext="javascript"
                style="padding-left: 7px;">sketch.js</span>
            <span class="icon add_circle" id="addFileCtrl" action="add-file" style="font-size: 1.5em;"></span>
            <span class="icon save" id="saveCtrl" action="run-file" data-file="sketch.js"
                style="font-size: 1.5em;padding-right: 7px;"></span>
            <span class="icon arrow_back" id="backCtrl" style="font-size: 1.5em !important;display: none;"
                action=""></span>
            <span class="icon refresh" id="refreshCtrl" style="font-size: 1.5em !important;display: none;"
                action=""></span>
            <span class="icon cut" id="cutSreenCtrl"
                style="font-size: 1.4em !important;display: none;padding-right: 7px;" action=""></span>
            <span class="icon more_vert" id="moreCtrl" action="toggle-menu" style="display: none;"></span>
        </header>
        <main>
            <span class="preview icon play_arrow" id="previewCtrl" action="run-file" style="font-size: 1.5em;"></span>
            <div class="editor-container ace_editor default ace-monokai ace_dark">
                <div id="editor-container"></div>
            </div>
        </main>
        <div id="pickerLayout" style="position: relative;z-index: 10;"></div>
        <footer id="quick-tools" class="quick-tools" tabindex="-1">
            <div id="row1" class="button-container">
                <div class="section">
                    <button id="menu" class="icon keyboard_control"></button>
                    <button id="picker" action="picker" class="icon color_lenspalette"></button>
                    <button id="tab" action="tab" class="icon keyboard_tab" vibrate=""></button>
                    <button id="Esc" action="key" value="{}">Esc</button>
                    <!-- <button id="shift" action="shift" id="shift-key" value="shift">shift</button> -->
                    <!-- <button id="ctrl" action="ctrl" id="ctrl-key" value="ctrl">ctrl</button> -->
                    <button id="undo" action="undo" class="icon undo" vibrate=""></button>
                    <button id="redo" action="redo" class="icon redo" vibrate=""></button>
                </div>
                <div class="section">
                    <button id="beautify" action="beautify" class="icon code" vibrate=""></button>
                    <button id="search" action="search" id="find-tool" class="icon search"></button>
                    <button id="PgUp" class="icon arrow_upward"
                        style="font-size: 1.2em !important;text-transform: lowercase;" action="key">pu</button>
                    <button id="PgDown" class="icon arrow_downward"
                        style="font-size: 1.2em !important;text-transform: lowercase;" action="key">pd</button>
                    <button id="{}" action="key" value="{}">{}</button>
                    <button id="[]" action="key" value="[]">[]</button>
                    <button id="()" action="key" value="()">()</button>
                    <button id="ltgt" action="key" value="<>">&lt;&gt;</button>
                </div>
            </div>
            <div id="row2" class="button-container">
                <div class="section">
                    <button id="arrowLeft" action="left" class="icon keyboard_arrow_left" vibrate=""></button>
                    <button id="arrowRight" action="right" class="icon keyboard_arrow_right" vibrate=""></button>
                    <button id="arrowUp" action="up" class="icon keyboard_arrow_up" vibrate=""></button>
                    <button id="arrowDown" action="down" class="icon keyboard_arrow_down" vibrate=""></button>
                    <button id="moveUp" action="moveline-up" class="icon moveline-up" vibrate=""></button>
                    <button id="moveDown" action="moveline-down" class="icon moveline-down" vibrate=""></button>
                    <button id="copyLinesUp" action="copyline-up" class="icon copyline-up" vibrate=""></button>
                    <button id="copyLinesDown" action="copyline-down" class="icon copyline-down" vibrate=""></button>
                </div>
                <div class="section">
                    <button id="&" action="key" value="&">&</button>
                    <button id="|" action="key" value="|">|</button>
                    <button id="/" action="key" value="/">/</button>
                    <button id="\" action="key" value="\">\</button>
                    <button id="``" action="key" value="``">``</button>
                    <button id="~" action="key" value="~">~</button>
                    <button id="^" action="key" value="^">^</button>
                    <button id="@" action="key" value="@">@</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/p5/p5_autocomplete.js"></script>
    <script src="./js/utils/js-snippets.js"></script>
    <script src="./js/utils/simulateKey.js"></script>
    <script src="./js/utils/storageManager.js"></script>
    <script src="./js/libs/scripts.js"></script>
    <script src="./index.js"></script>
    <script>
        //js监听键盘ctrl+s快捷键保存
        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                e.preventDefault();
                return false;
            }
        });
        document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                setTimeout(function () {
                    document.body.removeChild(document.querySelector(".loading-screen"));
                    // Abort early if its not a touch screen
                    if ("ontouchstart" in window) return;
                    console.debug("loading ok!!!");
                }, 1000);
            }
        }
    </script>
</body>

</html>
